    <title>콜백함수 - forEach 함수</title>
    <script>
        const lotto = [2,7,15,21,32,43]

        lotto.forEach(function(value, index, array) {
            document.write(`${index+1}번째 번호: ${value}<br>`)
            }
        )
    </script>
