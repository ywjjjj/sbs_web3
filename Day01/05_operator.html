<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
    <script>
        let a = 10
        let b = 20
        let c
        // ++a, a++
        // a = a + 1

        // 전위 연산자 : 변수 앞에서 증감연산자를 사용
        // - 연산 우선 순위가 가장 높다.
        // (다른 연산자보다 먼저 연산한다.)
        c = ++a + b
        console.log('c :' + c)              //c: ?

        a = 10
        b = 20
        // 후위 연산자: 변수 뒤에 증감 연산자를 사용
        // - 연산 우선 순위가 가장 낮다.
        // (다른 연산자보다 나중에 연산한다.)
        c = a++ + b
        console.log('c :' + c)              //c: ?
        
    </script>
</head>
<body>
    
</body>
</html>
