<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
    <script>
        let number = 10

        console.log(number++)   //10
        console.log(number++)   //11
        console.log(number++)   //12
        
        number = 10

        console.log(++number)   //11
        console.log(++number)   //12
        console.log(++number)   //13
    </script>
</head>
<body>
    
</body>
</html>
