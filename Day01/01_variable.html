<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언</title>
    <!-- 
        * JavaScript 작성 위치
        1. HTML headm 태그 내부
        2. body 태그 끝부분

        * JavaScript 작성 방법
        - <script> 태그를 작성 내부에 코드를 작성
     -->
     <script>
        //  변수 선언
        // let 변수명 = 값
        // 'list'라는 이름의 변수 선언
        let list = ''

        // 연산자 사용
        // 대입 연산자: A = B (값 B를 A에 대입(저장)한다)
        // 복합 대입 연산자
        // list += '문자열'
        // : list = list + '문자열'
        list+='<ul>'
        list+='   <li>Hello</li>'
        list+='   <li>JavaScript~!</li>'
        list+='</ul>'

        // 문서에 출력
        document.write(list)
     </script>
</head>

</body>
</html>
