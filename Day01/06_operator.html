<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지 연산자</title>
    <script>
        // 10을 8로 나눈 나머지
        console.log(10 % 8)

        console.log(1 % 6)
        console.log(2 % 6)
        console.log(3 % 6)
        console.log(4 % 6)
        console.log(5 % 6)
        console.log(6 % 6)
        console.log(7 % 6)
        console.log(8 % 6)

        let a = 2
        let b = 3

        // A == B (논리연산자)
        // : A와 B가 같으면 true
        console.log(a % 2 == 0) //짝수
        console.log(b % 2 == 1) //홀수

        console.log(b % 3 == 0) //3의 배수 (단, b > 0)
    </script>
</head>

</body>
</html>
