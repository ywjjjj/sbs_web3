<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
    <script>
        // 변수 선언
        let number = 10

        // 증감 연산자
        number++        /* number = number + 1 */
        
        // alert (표현식)   : 경고차에 표현식을 출력하는 함수
        alert(number)
    </script>
</head>

</body>
</html>
