<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 문자열</title>
    <script>
        const input = prompt('inch 단위의 숫자를 입력하세요')

        const cm = input * 2.54

        alert(input + " inch는 " + cm + " cm입니다.")

        // 템플릿 문자열: 백틱기호(`) 안에 작성하고,
        //                  변수 등은 ${변수} 표현식 기호에 작성한다.
        alert(`${input} inch는 ${cm} cm입니다.`)
    </script>
</head>
<body>
    
</body>
</html>
