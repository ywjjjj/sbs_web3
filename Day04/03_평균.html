<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수로 합계 구하기</title>
    <script>
        // 합계를 구하는 함수
        function sum(arr) {
            let sum=0
            // arr.length: 배열요소 개수
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            return sum
        }

   // 평균을 구하는 함수
        function avg(arr) {
            let avg = 0.0
            // (평균) = (합계) / (개수)
            avg = sum(arr) / arr.length
            return avg
        }

        let arr = [1,2,3,4,5]
        let result = sum(arr)
        let result2 = avg(arr)
        document.write(`합계: ${result}<br>`)
        document.write(`평균: ${result2}`)

    </script>
</head>

</body>
</html>
