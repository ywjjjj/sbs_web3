<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>

    <script>
        let num = Number(prompt())

        for (let i=num; i>0; i--){
            for (let n=1; n<i; n++) {
                document.write('\u00A0')
            }
            for (let m=i; m<=num; m++) {
                document.write('*')
            }
            document.write('<br>')

        }
    </script>
</head>
<body>
    
</body>
</html>
