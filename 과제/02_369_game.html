<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>369 game</title>
    <script>
        function arr(n) {
            return (n+'').split('')
        }

        for (let i=1; i<=100; i++) {
            count=0
            a = arr(i)
            console.log(a)

            if (a[0]==3|a[0]==6|a[0]==9) {
                count++
            }
            if (a[1]==3|a[1]==6|a[1]==9) {
                count++
            }
            console.log(count)

            if (count==1) {
                document.write('* <br>')
            } else if (count==2) {
                document.write('** <br>')
            } else {
                document.write(i+'<br>')
            }
        }
    </script>
</head>

</body>
</html>
