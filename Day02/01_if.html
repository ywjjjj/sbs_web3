<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문</title>
    <script>
        // if 조건문
        if(300 < 100) {
            alert('300 < 100 ==> flase') //실행되지 않음
        }

        let input = prompt('숫자를 입력하세요')

        if(input > 0) {
            alert('양수입니다.')
        }
        if(input < 0) {
            alert('음수입니다.')
        }

        alert('종료')
    </script>
</head>
<body>
    
</body>
</html>
