<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
    <script>
        // prompt로 입력받으면, 문자열
        // 자료형 -> 숫자형으로 변환 : Number()
        const menuNo = Number(prompt('메뉴 번호를 입력하세요'))
        let menu=''

        switch (menuNo) {
            case 1:
                menu = '김치찌개'
                break;
            case 2:
                menu = '오므라이스'
                break;
            case 3:
                menu = '황금올리브 반반 치킨'
                break;
            case 4:
                menu = '블랙알리오올리오 치킨'
                break;
            case 5:
                menu = '허니콤보 치킨'
                break;
        
            default:
                alert('메뉴번호가 존재하지 않습니다.')
                break;
        }

        // && (AND 연산자)
        // A && B : A, B 모두 true일 때, 결과가 true
        if(menuNo >= 1 && menuNo <= 5) {
            alert(`${menu}이(/가) 주문되었습니다. \n30분 내로 도착할 예정입니다.`)
        } else {
            alert('주문에 실패했습니다.')
        }
        
    </script>
</head>
<body>
    
</body>
</html>
