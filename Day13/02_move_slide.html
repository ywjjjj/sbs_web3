<html lang="en">
<head>

    <!-- 슬라이드 영역 -->
    <div class="container">
        <div id="slide">
            <ul class="slide-list">
                <li class="slide-item"><img src="img/slide01.jpg" alt=""></li>
                <li class="slide-item"><img src="img/slide02.jpg" alt=""></li>
                <li class="slide-item"><img src="img/slide03.jpg" alt=""></li>

            </ul>
    
            <!-- 화살표 버튼 -->
            <div class="btn-box">
                <a href="#" class="btn prev">이전</a>
                <a href="#" class="btn next">다음</a>
            </div>
    
            <!-- 페이지 네비게이션 (닷츠) -->
