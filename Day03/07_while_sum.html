<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문으로 합계 구하기</title>
    <script>
        let N = prompt('1~N까지의 합계')
        let i = 1
        let sum = 0

        while(N>=i) {
            sum = sum+i // sum += i
            i = i+1 // i++
            // sum += i++
        }

        document.write(`<h1> 합계: ${sum} </h1>`)
    </script>
</head>

</body>
</html>
