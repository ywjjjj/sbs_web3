<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for ~ of 반복문</title>
    <script>
        // 배열 선언
        const foodList = ['마라탕', '꿔바로우', '양꼬치', '떡볶이', '피자', '소고기']

        // for (const [반복요소] of [배열]) {  }
        for(const food of foodList) {
            console.log(`오늘 저녁 메뉴: ${food}`)
            document.write(`오늘 저녁 메뉴: ${food} <br>`)
        }
    </script>
</head>
<body>
    
</body>
</html>
