<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length - 배열의 길이</title>
    <script>
        const lectureList = ['웹1', '웹2', '웹3', '웹포폴', '웹디자인기능사']

        // length: 배열의 길이 (배열 요소의 개수)
        // lengthList.length: 5
        // i: 0 ~ 4
        for(let i = 0; i<lectureList.length; i++) {
            document.write(`<h2>${i+1}번째 강의: ${lectureList[i]}</h2>`)
        }
    </script>
</head>
<body>
    
</body>
</html>
