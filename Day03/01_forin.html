<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for ~ in 반복문</title>
    <script>
        // 배열 선언
        const todoList = ['방청소', 'UI만들기', '아르바이트', '복습하기', '집에가기']

        // for( const [반복index] in[배열] ) { }
        // 반복index ( 0 ~ N-1 )
        for(let i in todoList) {
            i = Number(i)
            console.log(`${i+1}번째 할 일: ${todoList[i]}`)
            document.write(`${i+1}번째 할 일: ${todoList[i]} <br>`)
        }
    </script>
</head>
<body>
    
</body>
</html>
